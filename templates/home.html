<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理页面</title>
    <style>
        .hread{
            height: 38px;
            background-color: #eeeeee;
        }
    </style>
</head>
<body style="margin: 0 auto">
    <div class="hread">

    </div>
    <div>
        <form action="home" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="姓名"/>
            <input type="text" name="mail" placeholder="邮箱"/>
            <input type="text" name="gender" placeholder="性别"/>
            <div>
                1<input type="checkbox" name="gender1" value="1" />
                2<input type="checkbox" name="gender1" value="2"/>
                3<input type="checkbox" name="gender1" value="3"/>
            </div>
            <div>
                <select name="city">
                    <option value="gz">广州</option>
                    <option value="sh">上海</option>
                    <option value="bj">北京</option>
                </select>
            </div>
            <div>
                <input type="file" name="fafa">
            </div>
            <div>
                <input type="submit" value="添加"/>
            </div>
        </form>
    </div>
    <div>
        <table border="1">
            <tr>
                <th>姓名</th>
                <th>邮箱</th>
                <th>性别</th>
            </tr>
            {% for row in user_list %}
            <tr>
                <td>{{ row.username }}</td>
                <td>{{ row.mail }}</td>
                <td>{{ row.gender }}</td>
                <td>{{ row.g_list }}</td>
                <td>{{ row.city }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
</body>
</html>
